- name: check rustc
  stat:
    path: "~/.cargo"
  become: no
  register: check_rustc
- block:
  - name: "install tools"
    shell: "DEBIAN_FRONTEND=noninteractive apt-get install -y cmake pkg-config libfreetype6-dev libfontconfig1-dev libxcb-xfixes0-dev libxkbcommon-dev"
  - name: rustup
    shell: "curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y"
    become: no
  when: check_rustc.stat.exists == false

- name: check repo
  stat:
    path: "~/alacritty"
  become: no
  register: check_repo
- block:
  - name: git clone
    shell: "git clone https://github.com/alacritty/alacritty.git ~/alacritty"
    become: no
  when: check_repo.stat.exists == false

- name: check bin
  stat:
    path: "/usr/bin/alacritty"
  become: no
  register: check_bin
- block:
  - name: build
    shell: "cd ~/alacritty ; ~/.cargo/bin/cargo build --release"
    become: no
  - name: mv /usr/bin
    shell: "sudo cp ~/alacritty/target/release/alacritty /usr/bin"
    become: no
  when: check_bin.stat.exists == false

- name: check desktop
  stat:
    path: "~/Desktop/Alacritty.desktop"
  become: no
  register: check_desktop
- block:
  - name: desktop
    shell: "cd ~/Desktop ; wget https://raw.githubusercontent.com/alacritty/alacritty/master/extra/linux/Alacritty.desktop"
    become: no
  - name: chmod desktop
    shell: "chmod +x ~/Desktop/Alacritty.desktop"
    become: no
  when: check_desktop.stat.exists == false

- name: edit ~/.alacritty.yml
  become: no
  blockinfile:
    dest: ~/.alacritty.yml
    create: true
    marker: "# {mark} ANSIBLE MANAGED BLOCK alacritty"
    content: |
      window:
        dimensions:
          columns: 110
          lines: 28
        padding:
          x: 3
          y: 3
        opacity: 1.0
      font:
        normal:
          family: "SauceCodePro Nerd Font"
          style: Regular
        offset:
          y: 1
        size: 10
      colors:
        bright:
          black: '#323232'
          blue: '#68d5ff'
          cyan: '#c7fffd'
          green: '#eafe84'
          magenta: '#ffa3aa'
          red: '#ff6565'
          white: '#ffffff'
          yellow: '#fff779'
        cursor:
          cursor: '#f29718'
          text: '#e6e1cf'
        normal:
          black: '#000000'
          blue: '#36a3d9'
          cyan: '#95e6cb'
          green: '#b8cc52'
          magenta: '#f07178'
          red: '#ff3333'
          white: '#ffffff'
          yellow: '#e7c547'
        primary:
          background: '#0f1419'
          foreground: '#e6e1cf'
        selection:
          background: '#253340'
          text: '#e6e1cf'
      cursor:
        style:
          shape: Underline
      live_config_reload: true
